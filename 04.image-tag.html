<!-- image map -->
<img src="https://www.w3schools.com/html/workplace.jpg" alt="workplace" usemap="#workmap">
<!-- this is the normal image we don't do any mapping -->

<map name="workmap"> <!--This will put map to the image-->
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm"> <!--We can choose which area to select to make clickable-->
    <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
    <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
</map>
<!-- this is mapped image , Why we use map? whenever we insert a image with multiple assets having some products or items to make clickable has separately in one image (its like linking)-->

<!-- shapes
1.rect => rectangle shape
circle => circle shape
poly => Polygon shape
default -->


<!-- Picture -->
<picture>
    <source media="(min-width:650px)" srcset="https://www.w3schools.com/html/workplace.jpg">
</picture>

1. Bandwidth
2. Format Support -->
