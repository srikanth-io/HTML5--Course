<!-- form attributes describes the actions to perform -->

<!-- action attribute -->
<form action="www.linkedin.com">
    <label for="fname">fName</label><br>
    <input type="text" name="fname">
    <label for="lname">lName</label><br>
    <input type="text" name="lname">
    <input type="button" value="submit">
</form>


<!-- target attribute -->
<!-- display the response message after received the form submission -->
1. _blank => it push to new window
2. _self => the response will be be display in same windows
3. _parent => it will dispalys in a parent frame
4. _top => it will displayed full body of the window
5. framename => the response is displayed in a named frame

<!-- method attribute -->
<!-- it can specify which way to travel the data on internet to server -->

1. get
2. post

<!-- Autocomplete attribute -->
<!-- it will autocomplete the form based on before form entered -->
<form action="" autocomplete=""></form>

<!-- noValidate attribute or boolean attribute-->
<!-- it specifies the input not be validate when submitting  -->
