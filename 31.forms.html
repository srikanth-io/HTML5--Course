<!-- form is used to create a form/ login/ signup -->

<form action="">

</form>

<!-- collecting the user input datas sent often a server to processing -->

<!-- form elements contains for different types of input elements like text fields, checkboxes, radio buttons, submit buttons etc -->

<!-- text fields -->
<form action="">
    <label for="fname">First name:</label><br> 
    <!-- Label is showing what content to show on form page -->
    <input type="text" id="fname" name="fname"><br>
    <!-- Input is collecting the user data -->
</form>

<!-- form Attributes -->

<!-- formaction attribute -->
<!-- formaction specifie the URL of the file that will process the input when the form is submitted -->
<input type="text" formaction="">

<!-- formenctype Attribute -->
<!-- it specifies the form-data should be encoded when submitted (only for forms with post method) -->
<input type="text" formenctype="">

<!-- formMethod Attribute -->
<!-- it defines the HTTP method for sending the form data to action URL -->
<input type="text" formmethod="">

<!-- formtarget Attribute -->
<!-- it specifies the name or keyboard that indicates where to display the response recieved after submitting form -->
<input type="text" formtarget="">

<!-- formnovalidate Attribute -->
<!-- the form element should not be validated when submitting  -->
<input type="text" formnovalidate>
