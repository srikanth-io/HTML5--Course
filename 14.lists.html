<!-- HTML lists allow to group set of related items in lists 
1. Ordered lists => ol
2. Unordered lists => ul
3. List => li
4. Description lists => dl
5. Defines terms of description list => dt
6. Describes the terms of description lists-->

<!-- 1. Ordered lists => It specifies the Numbers, Roman letters, Alphabets => Default is Nummbers -->

<ol>
    <li>Ravi</li>
    <li>Mani</li>
    <li>Tej</li>
</ol>

<!-- type => "1","I","A","a" -->

<!-- 2. Unordered lists => It specifies the Discs, circle, square, none => Default is square -->

<ul>
    <li>coffee</li>
    <li>Tea</li>
    <li>Horlicks</li>
</ul>

<!-- if want to remove the list type in css => list-style-type: none -->

<!-- 3. Description lists => It specifies the description list with description of each terms -->

<dl>
    <dt>coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>     
</dl>
