<!-- Iframe tag is specifed an inline frame in the web page
Inline frame is used to be embeded another document within the current HTML document -->

<iframe src="" frameborder="0" title="description"></iframe>

<!-- width, height we can set -->

<!-- for removing border from the Iframe using css -->
<iframe src="" frameborder="0" style="border:none" name="iframe_name">

<p><a href="" target="iframe_name"></a></p></iframe>
