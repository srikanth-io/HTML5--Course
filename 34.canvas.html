<!-- Canvas is used to draw graphics on a web page via javascript -->
<!-- canvas has several methods for rawing paths, boxes, circles, text and adding images -->

eg: 
<canvas id="" width="" height=""></canvas>

<!-- after creating the canvas element in html, add javascript to drawing -->
<!-- for rectangle -->
<script>
    var c = document.getElementById("mycanvas");
    var can = c.getContext("2d");
    can.moveTO(0,0);
    can.lineTo(200, 100);
    can.stroke();
</script>

<!-- for circle -->
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
</script>

<!-- for text draw -->
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
</script>

<!-- for stroke text -->
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World", 10, 50);
</script>

<!-- for linear gradient -->
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
</script>

<!-- for circular gradient -->
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
</script>

<!-- Draw Image -->
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");
    ctx.drawImage(img, 10, 10);
</script>

<!-- SVG => SVG stands for Scalable Vector Graphics -->
<!--  SVG has several methods for drawing paths, boxes, circles, text, and graphics images -->

eg: 
<!-- for circle -->
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<!-- for Rectangle -->
<svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
</svg>

<!-- for Rounded Rectangle -->
<svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>

<!-- for SVG stars -->
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

<!-- for SVG logo -->
